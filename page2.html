<!Doctype html>
<html>
  <head>
      <title>  vue js example.</title>
      <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

  </head>
  <body>

    <div id="vue-instance">

      <input type="text" v-model="greeting"/>
      Enter a greeting: {{greeting}}

      <br>

      <div v-if="show" >This will show!</div>

    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el : "#vue-instance",
        data: {
          greeting: "Hellow world!",
          show : true
        }
      });

    </script>

  </body>
</html>
