<!Doctype html>
<html>
  <head>
      <title> vue js example.</title>
      <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

  </head>
  <body>

    <div id="vue-instance">

        <ol>
          <li v-for="todo in todos">
              {{todo.text}}
            </li>
        </ol>

     </div>

    <script type="text/javascript">
      var vm = new Vue({
        el : "#vue-instance",
        data: {
            todos: [
                {text : "Learn js"},
                {text : "Learn php"},
                {text: "Learn html"},
                {text : "Learn css"}

            ]
        }
      });

    </script>

  </body>
</html>
