<!Doctype html>
<html>
  <head>
      <title>  vue js example.</title>
      <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

  </head>
  <body>

    <div id="vue-instance">

      <input type="text" v-model="greeting"/>
      Enter a greeting: {{greeting}}


    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el : "#vue-instance",
        data: {
          greeting: "Hellow world!"
        }
      });

/*    open dev toolbar and type in console 
    vm.greeting="I am testing..." 
    this will change value of model or object greeting in screen.
*/
    </script>
 


  </body>
</html>
